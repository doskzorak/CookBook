<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>The Recipes</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i>
      My<span class="text-primary">Recipe</span>List</h1>
      <form id="recipe-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="ingredients">Ingredients</label>
          <input type="text" id="ingredients" class="form-control">
        </div>
        <div class="form-group">
          <label for="preparation">Preparation</label>
          <input type="text" id="preparation" class="form-control">
        </div>
        <div class="form-group">
          <label for="cooking">Cooking Instructions</label>
          <input type="text" id="cooking" class="form-control">
        </div>
        <input type="submit" value="Add Recipe" class="btn btn-primary btn-block">
      </form>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Ingredients</th>
            <th>Preparation</th>
            <th>Cooking</th>
          </tr>
        </thead>
        <tbody id="recipe-list"></tbody>
    </div>
  <script rel="javascript" src="Cookbook_Project.js"></script>
  </body>
</html>
